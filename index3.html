<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leaflet</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/leaflet-custom.js"></script>
    <style type="text/css">
        body{
            position: relative;
        }
        #map{
            width: 100%;
            height: 100%;
        }
        .maptool{
            position: absolute;
            display: block;
            width: 50px;
            padding: 5px;
            right: 10px;
            top: 10px;
            z-index: 999;
        }
        .maptool img{
            width: 40px;
        }
        .leaflet-popup{
            z-index: 999;
        }
        .leaflet-marker-pane img{
            z-index: 998 !important;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="maptool">
    <ul>
        <li><a href="javascript:;"><img name="bone.png" src="icons/material/bone.png" /></a></li>
        <li><a href="javascript:;"><img name="claw.png" src="icons/material/claw.png" /></a></li>
        <li><a href="javascript:;"><img name="claw1.png" src="icons/material/claw1.png" /></a></li>
        <li><a href="javascript:;"><img name="clevis.png" src="icons/material/clevis.png" /></a></li>
        <li><a href="javascript:;"><img name="cluster.png" src="icons/material/cluster.png" /></a></li>
        <li><a href="javascript:;"><img name="figure1s.png" src="icons/material/figure1s.png" /></a></li>
        <li><a href="javascript:;"><img name="figure3s.png" src="icons/material/figure3s.png" /></a></li>
        <li><a href="javascript:;"><img name="figure5s.png" src="icons/material/figure5s.png" /></a></li>
        <li><a href="javascript:;"><img name="figure6s.png" src="icons/material/figure6s.png" /></a></li>
        <li><a href="javascript:;"><img name="figure7s.png" src="icons/material/figure7s.png" /></a></li>
        <li><a href="javascript:;"><img name="lamp.png" src="icons/material/lamp.png" /></a></li>
        <li><a href="javascript:;"><img name="plate.png" src="icons/material/plate.png" /></a></li>
        <li><a href="javascript:;"><img name="powder.png" src="icons/material/powder.png" /></a></li>
        <li><a href="javascript:;"><img name="snake.png" src="icons/material/snake.png" /></a></li>
        <li><a href="javascript:;"><img name="tooth.png" src="icons/material/tooth.png" /></a></li>
        <li><a href="javascript:;"><img name="walnut.png" src="icons/material/walnut.png" /></a></li>
    </ul>
</div>
<script type="text/javascript">
    var data =[
        {
            'icon':'1.png',
            'coordy':'35',
            'coordx':'40',
            'sizew':'60',
            'sizeh':'50',
            'name':'Britannia',
            'materials':'plate.png',
            'materialsNum':'7'
        },
        {
            'icon':'9.png',
            'coordy':'-10',
            'coordx':'-10',
            'sizew':'60',
            'sizeh':'50',
            'name':'Gallia',
            'materials':'tooth.png,powder.png,figure6s.png',
            'materialsNum':'6,1,1'
        },
        {
            'icon':'3.png',
            'coordy':'30',
            'coordx':'-20',
            'sizew':'70',
            'sizeh':'90',
            'name':'Germania',
            'materials':'claw1.png,bone.png,tooth.png,powder.png,figure4s.png',
            'materialsNum':'1,2,2,1,1'
        },
        {
            'icon':'4.png',
            'coordy':'-25',
            'coordx':'30',
            'sizew':'70',
            'sizeh':'45',
            'name':'Massalia',
            'materials':'plate.png,powder.png,figure7s.png',
            'materialsNum':'6,1,1'
        },
        {
            'icon':'5.png',
            'coordy':'-42',
            'coordx':'45',
            'sizew':'60',
            'sizeh':'35',
            'name':'Mediolanum',
            'materials':'plate.png',
            'materialsNum':'9'
        },
        {
            'icon':'6.png',
            'coordy':'10',
            'coordx':'30',
            'sizew':'55',
            'sizeh':'60',
            'name':'Florentia',
            'materials':'walnut.png,tooth.png,powder.png,figure5s.png',
            'materialsNum':'4,3,1,1'
        },
        {
            'icon':'7.png',
            'coordy':'50',
            'coordx':'-10',
            'sizew':'60',
            'sizeh':'50',
            'name':'Shaped Island',
            'materials':'claw1.png,bone.png,tooth.png,powder.png',
            'materialsNum':'1,3,2,1'
        },
        {
            'icon':'8.png',
            'coordy':'45',
            'coordx':'30',
            'sizew':'70',
            'sizeh':'45',
            'name':'Rome',
            'materials':'bone.png,tooth.png',
            'materialsNum':'2,4'
        },
        {
            'icon':'9.png',
            'coordy':'-25',
            'coordx':'-45',
            'sizew':'60',
            'sizeh':'50',
            'name':'Appian Way',
            'materials':'walnut.png',
            'materialsNum':'7'
        },
        {
            'icon':'10.png',
            'coordy':'15',
            'coordx':'10',
            'sizew':'70',
            'sizeh':'45',
            'name':'Massalia',
            'materials':'plate.png,tooth.png',
            'materialsNum':'2,6'
        }
    ];
    L.Map = L.Map.extend({
        openPopup: function(popup) {
            //        this.closePopup();  // just comment this
            this._popup = popup;

            return this.addLayer(popup).fire('popupopen', {
                popup: this._popup
            });
        }
    });
    /*var map = L.Map('map', {
        center: [0, 0],
        zoom: 3,
        maxZoom:3,
        minZoom:3,
        zoomControl:false,
        attributionControl:false,
        dragging:false,
        doubleClickZoom:false
    });*/
    var map = new L.Map('map',{
        maxZoom:3,
        minZoom:3,
        zoomControl:false,
        attributionControl:false,
        dragging:false,
        doubleClickZoom:false
    }).setView([0, 0], 3);

    L.tileLayer('js/images/3/{z}_{x}_{y}.jpg',{
        errorTileUrl:'js/images/default_bg.jpg'
    }).addTo(map);
    var markers =[];
    for(var i=0;i<data.length;i++){
        var myIcon = L.icon({
            iconUrl: 'icons/0101/'+data[i].icon,
            iconSize: [data[i].sizew,data[i].sizeh],
            popupAnchor: [-3, -26]
        });
        var imgArr = data[i].materials.split(',');
        var numArr = data[i].materialsNum.split(',');
        if(imgArr != ''){
            var box = '<div class="materialBox"><div class="title">DROP ITEM</div><div class="cont">'
            for(var j=0;j<imgArr.length;j++){
                box += '<img style="display:inline-block;width:30px;" src="icons/material/'+imgArr[j]+'"/>';
            }
            box +='</div></div>';
            var marker = L.marker(
                    [data[i].coordy,data[i].coordx],
                    {icon: myIcon,title:data[i].name}
            ).addTo(map).bindPopup(box)
            markers.push(marker)
        }else{
            var marker = L.marker(
                    [data[i].coordy,data[i].coordx],
                    {icon: myIcon,title:data[i].name}
            ).addTo(map)
            markers.push(marker)
        }
    };

    drawLine(data[2].coordy,data[2].coordx,data[6].coordy,data[6].coordx)
    drawLine(data[2].coordy,data[2].coordx,data[1].coordy,data[1].coordx)
    drawLine(data[8].coordy,data[8].coordx,data[1].coordy,data[1].coordx)
    drawLine(data[3].coordy,data[3].coordx,data[1].coordy,data[1].coordx)
    drawLine(data[3].coordy,data[3].coordx,data[4].coordy,data[4].coordx)
    drawLine(data[0].coordy,data[0].coordx,data[7].coordy,data[7].coordx)
    drawLine(data[9].coordy,data[9].coordx,data[7].coordy,data[7].coordx)
    drawLine(data[9].coordy,data[9].coordx,data[5].coordy,data[5].coordx)
    drawLine(data[3].coordy,data[3].coordx,data[5].coordy,data[5].coordx)
    function drawLine(coordy_a,coordx_a,coordy_b,coordx_b){
        var pointA = new L.LatLng(coordy_a,coordx_a);
        var pointB = new L.LatLng(coordy_b,coordx_b);
        var pointList = [pointA, pointB];

        var firstpolyline = new L.Polyline(pointList, {
            color: 'white',
            weight: 8,
            opacity: 1,
            smoothFactor: 1,
            stroke:true,
            fill:true,
            fillColor:'black',
            fillOpacity:1
        });
        firstpolyline.addTo(map);
    }
    $(function(){
        $('.maptool a').click(function(){
            var name = $(this).find('img').attr('name');
            for(var i=0;i<data.length;i++){
                var imgArr = data[i].materials.split(',');
                for(var j=0;j<imgArr.length;j++) {
                    if(imgArr[j] == name){
                        for (var k in markers){
                            var markerID = markers[k].options.title;
                            if (markerID == data[i].name){
                                markers[k].openPopup();
                            };
                        }
                    }
                }
            }
        })
    })
</script>
</body>
</html>
