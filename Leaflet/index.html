<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leaflet</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/leaflet-custom.js"></script>
    <script type="text/javascript" src="js/leaflet-custom-src.js"></script>
    <style type="text/css">
        #map{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    var map = L.map('map', {
        center: [0, 0],
        zoom: 3,
        maxZoom:3,
        minZoom:3,
        zoomControl:false,
        attributionControl:false,
        dragging:false,
        doubleClickZoom:false
    });
    L.tileLayer('http://localhost:63342/Leaflet/js/images/{z}_{x}_{y}.jpg',{
        noWrap: true,
        tileLimits: {
            1: { x: 2, y: 2 },
            2: { x: 4, y: 4 },
            3: { x: 8, y: 8 },
            4: { x: 16, y: 16 }
        },
        errorTileUrl:'http://localhost:63342/Leaflet/js/images/default_bg.jpg'
    }).addTo(map);
    L.marker([0, 0]).addTo(map)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
            .openPopup();
</script>
</body>
</html>
